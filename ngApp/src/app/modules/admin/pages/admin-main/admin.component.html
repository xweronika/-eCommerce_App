<!-- Admin panel -->
<div class="box margins">
  <div class="row" style="max-width: 2800px; padding-top: 2.2%;">
    <div class="col-lg-12">
      <div class="text-white p-5 shadow-sm rounded banner">
        <p class="lead banner-title">Panel administratora</p>
        <div class="card-columns color">


          <div class="card text-center" routerLink="product">
            <div class="card-body">
              <img [src]="products" height="100" width="100"><br><label>
                <h5>produkty</h5>
              </label>
            </div>
          </div>

          <div class="card text-center" routerLink="user">
            <div class="card-body">
              <img [src]="users" height="100" width="100"><br><label>
                <h5>użytkownicy</h5>
              </label>
            </div>
          </div>

          <div class="card text-center" routerLink="shipping">
            <div class="card-body">
              <img [src]="shippings" height="100" width="100"> <br><label>
                <h5>wysyłki
                </h5>
              </label>
            </div>
          </div>

          <div class="card text-center" routerLink="order">
            <div class="card-body">
              <img [src]="orders" height="100" width="100"><br><label>
                <h5>zamówienia</h5>
              </label>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<!-- End -->
